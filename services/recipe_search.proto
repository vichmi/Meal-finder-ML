syntax = "proto3";

package recipe;

service RecipeSearch {
  rpc Search (SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  string query = 1;
  int32 top_k = 2;
}

message Recipe {
  string title = 1;
  string instructions = 2;
  repeated string ingredients = 3;
  string img = 4;
  string id = 5;
}

message SearchResponse {
  repeated Recipe results = 1;
}
